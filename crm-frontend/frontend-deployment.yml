
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-frontend
  namespace: crm-software
  labels:
    app: crm-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crm-frontend
  template:
    metadata:
      labels:
        app: crm-frontend
    spec:
      containers:
      - name: crm-frontend
        image: your-registry/crm-frontend:latest  # Replace with your actual image
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "production"
        - name: REACT_APP_API_URL
          value: "http://crm-backend.crm-software.svc.cluster.local:3000"
        - name: REACT_APP_BACKEND_URL
          value: "http://crm-backend.crm-software.svc.cluster.local:3000/api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: crm-frontend
  namespace: crm-software
spec:
  selector:
    app: crm-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer