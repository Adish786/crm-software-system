spring.application.name=crm-backend
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/crm_db
spring.datasource.username=root
spring.datasource.password=password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Server Port
server.port=8080

# Use a longer secret key (at least 64 characters for HS512)
jwt.secret=mySuperSecureSecretKeyForJWTAuthenticationInCRMApplication2024ThatIsLongEnoughForHS512Algorithm
jwt.expiration=86400000

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Customize Swagger UI
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.filter=true

# Show actuator endpoints in Swagger UI
springdoc.show-actuator=true

logging.level.com.crm=DEBUG
logging.level.org.springframework.security=DEBUG